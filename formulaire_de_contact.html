            <input type="text" name="sécurité_sociale" pattern="[0-9]{13}" placeholder="0123456789123" required="required" minlength="13" maxlength="13"/><br>
            <input type="text" name="sécurité_sociale" pattern="[0-9]{2}" placeholder="01" required="required" minlength="2" maxlength="2"/><br>
            <label >Numéro du passeport (2 chiffres, 2 lettres, 5 chiffres):</label><br>
            <input type="text" name="passeport" placeholder="01" pattern="[0-9]{2}" required="required" minlength="2" maxlength="2"/><br>
            <input type="text" name="passeport" placeholder="AB" pattern="[A-Za-z]{2}" required="required" minlength="2" maxlength="2"/><br>
            <input type="text" name="passeport" placeholder="23456" pattern="[0-9]{5}" required="required" minlength="5" maxlength="5"/><br>
