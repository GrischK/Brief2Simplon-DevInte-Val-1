<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Formulaire de contact</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <form>
            <label for="firstname">Prénom :</label><br>
            <input type="text" id="firstname" name="firstname" /><br>
            <label for="name">Nom :</label><br>
            <input type="text" id="name" name="name" /><br>
            <label for="name">Sexe :</label><br>
            <input type="text" id="sexe" name="sexe" /><br>
            <label for="email">Adresse e-mail :</label><br>
            <input type="text" id="email" name="email" /><br>
            <label for="code_postal">Code postal :</label><br>
            <input type="text" id="code_postal" name="code_postal" /><br>
            <label for="ville">ville :</label><br>
            <input type="text" id="ville" name="ville" /><br>
            <label for="métier">Métier exercé :</label><br>
            <input type="text" id="métier" name="métier" /><br>
            <label for="nationalité">Nationalité :</label><br>
            <input type="text" id="nationalité" name="nationalité" /><br>
            <label for="Date_naissance">Date de naissance :</label><br>
            <input type="text" id="Date_naissance" name="Date_naissance" /><br>
            <label for="pays_naissance">Pays de naissance :</label><br>
            <input type="text" id="pays_naissance" name="pays_naissance" /><br>
            <label for="sécurité_sociale">Numéro de sécurité social :</label><br>
            <input type="text" id="sécurité_sociale" name="sécurité_sociale" /><br>
            <label for="passeport">Numéro du passeport :</label><br>
            <input type="text" id="passeport" name="passeport" /><br>
            <label for="date_delivrance_passeport">Date de délivrance du passeport :</label><br>
            <input type="text" id="date_delivrance_passeport" name="date_delivrance_passeport" /><br>
            <label for="date_validité_passeport">Date de validité du passeport :</label><br>
            <input type="text" id="date_validité_passeport" name="date_validité_passeport" /><br>
        </form>
    </body>
